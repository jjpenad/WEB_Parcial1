<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/stylesheet.css">
    <script src="index.js" defer></script>
    <title>P1-jj.penad</title>
</head>

<body>
    <header class="container-fluid">
        <div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3">
                        <p class="float-left" id="logotype">Restaurant & Lounge</p>
                    </div>
                    <div class="col-7">
                    </div>
                    <div class="col-2">
                        <div class="d-flex" id="carContainer">
                            <img id="shopCarImg" src="./data/shopCar.png" alt="shopping car">
                            <p id="amountCarItems">0 items</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <img class="img-fluid" src="./data/imgCentral.png" alt="main image">
        </div>
    </header>

    <main class="container-fluid">
        <hr>
        <nav id="categoriesNav" class="navbar navbar-expand-sm ">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#categoriesNav">Burguers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#categoriesNav">Tacos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#categoriesNav">Salads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#categoriesNav">Desserts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#categoriesNav">Drinks and Sides</a>
                </li>
            </ul>
        </nav>
        <hr>
        <div class="container-fluid">
            <h1 id="categoryTitle">Burguers</h1>
        </div>
        <hr>

        <div id="categoryItems" class="container-fluid">
            <div class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </div>

        <!--Cancel Modal-->
        <div class="modal fade" id="cancelModal" tabindex="-1" aria-labelledby="cancelModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cancelModalLabel">Cancel the order</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-start">
                        Are you sure about cancelling the order?
                    </div>
                    <div class="modal-footer">
                        <button id="modalYesBtn" type="button" class="btn btn-light" data-bs-dismiss="modal">Yes, I want
                            to cancel the order</button>
                        <button id="modalNoBtn" type="button" class="btn btn-danger" data-bs-dismiss="modal">No, I want
                            to continue adding products</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
    <br>
    <footer class="container-fluid d-flex justify-content-center">
        <p><strong>Contact us: +57 3102105253 - info@restaurant.com - @restaurant</strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
